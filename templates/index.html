<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>DEN2 Amcare Scheduler</h1>
    </header>

    <div class="tabs">
        <button onclick="showTab('scheduler')">Scheduler</button>
        <button onclick="showTab('slots')">View Slots</button>
    </div>

    <!-- Scheduler Tab -->
    <div id="scheduler" class="tab-content active">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="alias">Amazon Alias:</label>
            <input type="text" id="alias" name="alias" required>

            <label for="date">Select a Date:</label>
            <select id="date" name="date" required></select>

            <label for="time">Choose a Time:</label>
            <select id="time" name="time" required></select>

            <button type="submit">Book</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- View Slots Tab -->
    <div id="slots" class="tab-content">
        <h2>Filled Slots</h2>
        <ul id="slots-list"></ul>
    </div>

    <script>
        async function fetchSlots() {
            const date = document.getElementById("date").value;
            const res = await fetch(`/get_slots?date=${date}`);
            const slots = await res.json();

            const timeDropdown = document.getElementById("time");
            const slotsList = document.getElementById("slots-list");
            timeDropdown.innerHTML = "";
            slotsList.innerHTML = "";

            slots.forEach(slot => {
                const option = document.createElement("option");
                option.value = slot.time;
                option.textContent = slot.time;

                if (slot.associates.length >= 2) {
                    option.classList.add("filled");
                    option.disabled = true; // Make slot unclickable
                }
                timeDropdown.appendChild(option);

                const li = document.createElement("li");
                li.textContent = `${slot.time} - ${slot.associates.join(", ") || "Available"}`;
                if (slot.associates.length >= 2) li.classList.add("slot-full");
                slotsList.appendChild(li);
            });
        }

        document.getElementById("date").addEventListener("change", fetchSlots);

        document.getElementById("booking-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch("/submit", { method: "POST", body: formData });

            const message = document.getElementById("message");
            if (res.ok) message.textContent = "Appointment booked successfully!";
            else message.textContent = (await res.json()).message;

            fetchSlots();
        });

        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
        }

        window.onload = () => {
            const dateDropdown = document.getElementById("date");
            const dates = {{ dates | safe }};
            dates.forEach(date => {
                const option = document.createElement("option");
                option.value = date;
                option.textContent = date;
                dateDropdown.appendChild(option);
            });
            fetchSlots();
        };
    </script>
</body>
</html>
