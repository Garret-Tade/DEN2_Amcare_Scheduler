<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>DEN2 Amcare Scheduler</h1>
    </header>

    <div class="tabs">
        <button onclick="showTab('scheduler')">Scheduler</button>
        <button onclick="showTab('slots')">View Slots</button>
    </div>

    <!-- Scheduler Tab -->
    <div id="scheduler" class="tab-content active">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="alias">Amazon Alias:</label>
            <input type="text" id="alias" name="alias" required>

            <label for="time">Choose a Time:</label>
            <select id="time" name="time" required></select>

            <button type="submit">Book</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- View Slots Tab -->
    <div id="slots" class="tab-content">
        <h2>Filled Slots</h2>
        <ul id="slots-list"></ul>
    </div>

    <script>
        async function fetchSlots() {
            const res = await fetch("/get_slots");
            const slots = await res.json();

            const timeDropdown = document.getElementById("time");
            const slotsList = document.getElementById("slots-list");
            timeDropdown.innerHTML = "";
            slotsList.innerHTML = "";

            slots.forEach(slot => {
                // Populate dropdown
                if (slot.associates.length < 2) {
                    const option = document.createElement("option");
                    option.value = slot.time;
                    option.textContent = slot.time;
                    timeDropdown.appendChild(option);
                }

                // Populate slots list
                const li = document.createElement("li");
                li.textContent = `${slot.time} - ${slot.associates.join(", ") || "Available"}`;
                if (slot.status === "full") {
                    li.classList.add("slot-full");
                }
                slotsList.appendChild(li);
            });
        }

        document.getElementById("booking-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const res = await fetch("/submit", { method: "POST", body: formData });

            const message = document.getElementById("message");
            if (res.ok) {
                message.textContent = "Appointment booked successfully!";
            } else {
                const error = await res.json();
                message.textContent = error.message;
            }

            fetchSlots();
        });

        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(div => {
                div.classList.remove("active");
            });
            document.getElementById(tabId).classList.add("active");
        }

        window.onload = fetchSlots;
    </script>
</body>
</html>
