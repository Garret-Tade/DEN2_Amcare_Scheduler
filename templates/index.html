<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        DEN2 Amcare Scheduler
    </header>

    <div class="tabs">
        <button onclick="showTab('scheduler')">Scheduler</button>
        <button onclick="showTab('slots')">View Slots</button>
    </div>

    <!-- Scheduler Tab -->
    <section id="scheduler" class="tab-content active">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="alias">Amazon Alias:</label>
            <input type="text" id="alias" name="alias" placeholder="Enter your Amazon Alias" required>

            <label for="date">Select a Date:</label>
            <select id="date" name="date" required></select>

            <label for="time">Choose a Time:</label>
            <select id="time" name="time" required></select>

            <button type="submit">Book Appointment</button>
        </form>
        <div id="message"></div>
    </section>

    <!-- View Slots Tab -->
    <section id="slots" class="tab-content">
        <h2>View Appointments</h2>
        <label for="view-date-selector">Select Date:</label>
        <select id="view-date-selector"></select>
        <ul id="slots-list"></ul>
    </section>

    <footer>
        &copy; 2024 DEN2 Amcare Scheduler | Made with ❤️ for scheduling efficiency.
    </footer>

    <script>
        async function fetchSlots(date) {
            const res = await fetch(`/get_slots?date=${date}`);
            const slots = await res.json();

            const timeDropdown = document.getElementById("time");
            const slotsList = document.getElementById("slots-list");

            timeDropdown.innerHTML = "";
            slotsList.innerHTML = "";

            slots.forEach(slot => {
                const option = document.createElement("option");
                option.value = slot.time;
                option.textContent = slot.time;

                if (slot.associates.length >= 2) {
                    option.classList.add("filled");
                    option.disabled = true;
                }
                timeDropdown.appendChild(option);

                const li = document.createElement("li");
                li.textContent = `${slot.time} - ${slot.associates.join(", ") || "Available"}`;
                if (slot.associates.length >= 2) li.classList.add("slot-full");
                slotsList.appendChild(li);
            });
        }

        document.getElementById("booking-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch("/submit", { method: "POST", body: formData });

            const message = document.getElementById("message");
            if (res.ok) {
                message.textContent = "✅ Appointment booked successfully!";
                message.style.color = "green";
            } else {
                const error = await res.json();
                message.textContent = `❌ ${error.message}`;
                message.style.color = "red";
            }
            e.target.reset();
            fetchSlots(document.getElementById("date").value);
        });

        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            if (tabId === "slots") fetchSlots(document.getElementById("view-date-selector").value);
        }

        window.onload = () => {
            const dates = {{ dates | safe }};
            const dateDropdown = document.getElementById("date");
            const viewDateDropdown = document.getElementById("view-date-selector");

            dates.forEach(date => {
                const option = new Option(date, date);
                dateDropdown.add(option);
                viewDateDropdown.add(new Option(date, date));
            });

            const initialDate = dates[0];
            dateDropdown.value = initialDate;
            viewDateDropdown.value = initialDate;
            fetchSlots(initialDate);
        };
    </script>
</body>
</html>
